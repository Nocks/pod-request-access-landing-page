<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;900&display=swap" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="container-fluid content">
    <div class="row header">
      <div class="col-12">
        <header class="d-flex justify-content-center justify-content-md-start">
          <img src="./assets/images/desktop/logo.svg" alt="logo">
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <main class="d-flex flex-column">
          <h1 class="text-center text-md-left mb-4 order-1">Publish your podcasts <span class="title-emphasis d-block">everywhere.</span></h1>
          <p class="instruction text-center text-md-left px-3 px-md-0 order-2">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
            Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
          <div class="row featured-platforms px-4 px-md-0 d-flex justify-content-center justify-content-md-start align-items-center order-3 order-md-4">
            <div class="col-3">
              <img src="./assets/images/desktop/spotify.svg" alt="spotify">
            </div>
            <div class="col-3">
              <img src="./assets/images/desktop/apple-podcast.svg" alt="apple-podcast">
            </div>
            <div class="col-3">
              <img src="./assets/images/desktop/google-podcasts.svg" alt="google-podcasts">
            </div>
            <div class="col-3">
              <img src="./assets/images/desktop/pocket-casts.svg" alt="pocket-casts">
            </div>
          </div>
          <div class="form-group access-form py-3 px-3 px-md-0 order-4 order-md-3">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" class="form-control rounded-pill email" id="email" placeholder="Email address" required>
            <p class="email-error">Oops! Please check your email</p>
            <button type="submit" class="btn form-control rounded-pill btn-request px-3">Request access</button>
          </div>
        </main>
      </div>
    </div>
    <div class="row pattern-dots d-none d-md-block">
      <div class="col-12">
        <section>
          <img src="./assets/images/desktop/bg-pattern-dots.svg" alt="bg-pattern-dots">
        </section>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
